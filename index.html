<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What is GaltVX?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient-shift 12s ease infinite;
    }
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .fade-out {
      animation: fade-out 600ms ease forwards;
    }
    @keyframes fade-out {
      0% { opacity: 1; transform: scale(1); }
      40% { opacity: 0.8; transform: scale(1.01); }
      100% { opacity: 0; transform: scale(1.04); }
    }
  </style>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <div class="absolute inset-0 animate-gradient bg-[radial-gradient(circle_at_top,_rgba(56,189,248,0.25),_transparent_60%),_radial-gradient(circle_at_bottom,_rgba(16,185,129,0.2),_transparent_55%)]"></div>
  <main class="relative z-10 flex min-h-screen flex-col items-center justify-center px-6 text-center">
    <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-white drop-shadow-xl">What is <span class="bg-gradient-to-r from-cyan-400 via-sky-400 to-emerald-400 bg-clip-text text-transparent">Galt V X</span>?</h1>
    <a href="whatido/index.html" class="mt-12 inline-flex items-center gap-3 rounded-full border border-cyan-400/60 bg-cyan-500/15 px-8 py-3 text-sm font-semibold text-cyan-100 shadow-lg shadow-cyan-500/30 hover:bg-cyan-500/25 transition" id="enterLink">
      Enter the "What I do" space
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
    </a>
  </main>
  <script>
    const link = document.getElementById('enterLink');
    link.addEventListener('click', (event) => {
      event.preventDefault();
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = link.getAttribute('href');
      }, 600);
    });
  </script>
</body>
</html>
